<div class="focus-form">
    <div class="floating-nav">
        <div class="header">
            <span ng-bind="navTitle"></span>
        </div>
        <ul>
            <li ng-repeat="child in children">
                <a href="#" ng-click="focusOnChild($index, child.name, child.controller)">
                    <span ng-bind="child.name"></span>
                </a>
            </li>
        </ul>
    </div>

    <div ng-transclude></div>
</div>
